<!DOCTYPE html>
<html>

<head>
  <title>Todo App</title>
  <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
  <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
</head>

<body class="body">
  <section class="desciption">
    <img class="desciption__image" src="./eisenhower-matrix.jpg" alt="Eisenhower matrix picture">
    <a class="info-link" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
  </section>
  <main class="task-menu">
    <h3 class="task-menu__heading task-menu__heading_mb-20">
      Add Item
    </h3>
    <div class="task-menu__wrapper">
      <input id="task-list__button-new-task" class="task-list__input" type="text">
      <button class="task-list__button" id="task-list__button-add">Add</button>
    </div>
    <h3 class="task-menu__heading">Todo</h3>
    <ul class="task-list" id="task-list-incomplete">
      <li class="task_list__item">
        <input class="task-list__checkbox" type="checkbox">
        <label class="task-list__label">Pay Bills</label>
        <input type="text" class="task-list__input">
        <button class="task-list__button task-list__button_edit">Edit</button>
        <button class="task-list__button task-list__button_delete">
          <img class="task-list__button-delete-image" src="./remove.svg" alt="Remove button"></button>
      </li>
      <li class="task_list__item editMode">
        <input class="task-list__checkbox" type="checkbox">
        <label class="task-list__label">Go Shopping</label>
        <input type="text" value="Go Shopping" class="task-list__input">
        <button class="task-list__button task-list__button_edit">Save</button>
        <button class="task-list__button task-list__button_delete">
          <img class="task-list__button-delete-image" src="./remove.svg" alt="Remove button"></button>
      </li>
    </ul>
    <h3 class="task-menu__heading">Completed</h3>
    <ul class="task-list" id="task-list-complete">
      <li class="task_list__item">
        <input class="task-list__checkbox" type="checkbox" checked>
        <label class="task-list__label task-list__label_completed">See the Doctor</label>
        <input type="text" class="task-list__input">
        <button class="task-list__button task-list__button_edit">Edit</button>
        <button class="task-list__button task-list__button_delete">
          <img class="task-list__button-delete-image" src="./remove.svg" alt="Remove button">
        </button>
      </li>
    </ul>
  </main>
  <script src="app.js"></script>
</body>

</html>
